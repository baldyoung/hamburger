<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>试卷页面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link href="css/index.css" rel="stylesheet" type="text/css" />

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/Questions.js"></script>
		<script src="js/exam.js"></script>
	</head>
	<body>
		<div>
			<div class="col-md-1">
				
			</div>
			<div id='examPart' class="col-md-10">
				<div class="content">
					<div class="row">
						<!--<div class="btn-group">
							<button class="btn btn-default" type="button" onclick="history.go(-1);">返回上一个页面</button>
							<button class="btn btn-default" type="button" onclick="location.reload()">刷新</button>
						</div>-->
					</div>
					<div style="width: 100%;height:auto;display: inline-block;border: 1px solid white;position: relative;margin-top:10px;">
						<div style="width: 100%;">
							<div style="width: 80%;margin: 0px auto">
								<!--
                                	考试情况统览
                                -->
								<div style="width: 100%;height:50px;border: 1px solid #CCC;border-bottom:none;background:#FFF;">
									<div class="middle-top" style="width: 100%;height: 50px;border-bottom: 1px solid #CCC;background:#2D3339; position:relative;">
										<div class="middle-top-left pull-left" style="height: 100%;padding-left: 20px;;background:#232C31;color:#FFF;">
											<div class="text-center pull-left progress-left" style="border: 1px solid #A2C69A;background:#FFF;border-radius:10px;line-height:20px;height:20px;margin:15px 0px 15px 0px;font-size: 11px;position:relative;">
												<div class="progress pull-left" style="background: #609E53;width: 0px;height:18px;position:absolute;left: 0px;">
												
												</div>
												<div class="pro-text" style="left: 0px;color: #609E53;position:absolute;top:0px;width:100%;"> 
													已完成<span class="progres"></span>
												</div>
											</div>
											<div class="pull-left" style=" width:135px;line-height:20px;height:20px;margin:15px;font-size:13px;">
												当前第<span class="questioned"></span>
												题/共<span class="question_sum"></span>
												题 
											</div>
										</div>
										<div class="middle-top-right text-center pull-left" style="width:160px; height: 100%;border-left: 1px solid red;position: absolute;right: 0px;">
											<div class="stop pull-left" style="width: 50px; height: 100%;padding: 9px; padding-top:15px;"> 
												<!--<a href="javascript:void(0);" class="text-center" style="color: #FE6547;">
													<div class="time-stop glyphicon glyphicon-pause" title="暂停" style="width:30px;height: 30px;line-height:30px; border-radius:15px;border: 1px solid #FE6547;">
													
													</div>
													<div class="time-start glyphicon glyphicon-play" title="开始" style="width:30px;height: 30px;line-height:30px;border-radius:15px;border: 1px solid #FE6547;display:none;">
													
													</div>
												</a>-->
												<span style='color:white; font-size:16px;'>时间</span>
											</div>
											<div class="pull-left" style="width: 100px; height: 100%;padding: 10px 0px 10px 0px;">
												<div class="time" style="width:100px;height: 30px;line-height:30px; border-radius:15px;font-size:20px;color:#FFF;"> 
												</div>
											</div>
										</div>
									</div>
									<!--<div style="width: 100%;height: 50px;font-size:15px;color: #000;line-height: 50px;padding-left: 20px;">
										<div style="color:#FFF;background: red;width: 22px;height: 22px;border-radius:11px;line-height:22px;font-size:13px; text-align: center;" class="glyphicon glyphicon-map-marker">
	
										</div>
										[单选题] 
									</div>-->
								</div>
								<!--
                                	题目选择区域
                                -->
								<div style="width: 100%;height:auto;display: inline-block;border: 1px solid #CCC;border-top:none;background:#FFF;">
									<div style="width: 100%;padding:10px; padding-top:5px;">
										<div class="panel-default">
											<div class="panel-heading" class="panel-heading" id="closeCard" style="color: #DCE4EC;font-size: 15px;display: none;background: none;">
												<span>收起答题卡</span> 
												<span class="glyphicon glyphicon-chevron-up"></span> 
											</div>
											<div class="panel-heading" id="openCard" style="font-size: 15px;background: none;"> 
												<span>展开答题卡</span> 
												<span class="glyphicon glyphicon-chevron-down"></span> 
											</div>
											<div id="answerCard" style="display: none;">
												<div class="panel-body form-horizontal" style="padding: 0px;">
													<ul class="list-unstyled">
													</ul>
												</div>
											</div> 
										</div>
									</div>
								</div>
								<!--
                                	考题操作区域
                                -->
								<div style="width: 100%;height:auto;display: inline-block;border: 1px solid #CCC;border-bottom:1px dashed #CCC;background:#FFF;">
									<div style="width: 100%;height: 90%;padding:20px 20px 0px 20px;">
										<ul class="list-unstyled question" id="" name="">
											<li class="question_title"></li>
											<textarea id='questionEidtArea' onkeyup='saveEditAreaData()' style='border: 1px solid #CCC; padding-left: 20px; margin: 10px 0px 10px 0px; resize:none; width:100%;'  ></textarea>
										</ul>
										<div class="operation" style="margin-top: 20px;">
											<!--<div class="text-left" style="margin-left:20px;font-size: 15px;float: left;line-height: 30px;">
												<div id="unHeart" style="color:#999999;"> 
													<span class="glyphicon glyphicon-heart-empty"></span> 
													<span>收藏本题</span> 
												</div>
												<div id="heart" style="color:#C40000;display: none;"> 
													<span class="glyphicon glyphicon-heart"></span> 
													<span>已收藏</span> 
												</div>
											</div>-->
											<div class="text-right" style="margin-right: 20px;">
												<div class="form-group" style="color: #FFF;">
													<button class="btn btn-success" id="submitQuestions" onclick=''>提交试卷</button>
													<button class="btn btn-info" id="nextQuestion">下一题</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
					<!--
                    	底部
                    -->
					<div style="width: 100%;height: auto;display: inline-block;border: 1px solid white;">
						<div class="text-center" style="width: 100%;"> 
							Copyright baldyoung.com
						</div>
					</div>
				</div>
			</div>
			<div id='finishedPart' class='col-md-10'>
				<div class="content">
					<div class="row">
						<!--<div class="btn-group">
							<button class="btn btn-default" type="button" onclick="history.go(-1);">返回上一个页面</button>
							<button class="btn btn-default" type="button" onclick="location.reload()">刷新</button>
						</div>-->
					</div>
					<div style="width: 100%;height:auto;display: inline-block;border: 1px solid white;position: relative;margin-top:10px;">
						<div style="width: 100%;">
							<div style="width: 80%;margin: 0px auto">
								<!--
                                	学生信息填写
                                -->
								<div style="width: 100%;height:auto;display: inline-block;border: 1px solid #CCC;border-bottom:1px dashed #CCC;background:#FFF;">
									<div style="width: 100%;height: 90%;padding:20px 20px 0px 20px; text-align: center;" >
										<ul class="list-unstyled " id="" name="">
											<!-- li > 
												<span style='' >学号：</span>
												<input id='studentNumberText' type='text' style='border: 1px solid #CCC;'  />
											</li -->
											<li style='margin-top:5px;'> 
												<span style='' >姓名：</span>
												<input id='studentNameText' type='text' style='border: 1px solid #CCC;'  />
											</li>
										</ul>
										<div class="operation" style="margin-top: 20px;">
											<div class="text-left" style="margin-left:20px;font-size: 15px;float: left;line-height: 30px;">
												<div id="unHeart" style="color:#999999;"> 
													<span class="glyphicon glyphicon-heart-empty"></span> 
													<span>给老师点赞</span> 
												</div>
												<div id="heart" style="color:#C40000;display: none;"> 
													<span class="glyphicon glyphicon-heart"></span> 
													<span>已点赞（别说了，加分！）</span> 
												</div>
											</div>
											<div class="text-center" style="">
												<div id='finishedPartOptionArea' class="form-group" style="color: #FFF;">
													<button class="btn btn-success" onclick='submitData()' >生成结果</button>
													<button id='backToExamAreaBtn' class="btn btn-info" onclick='cancelToSubmit()'>返回</button>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!--
                                	考试结果生成区域
                                -->
								<div style="width: 100%;height:auto;display: inline-block;border: 1px solid #CCC;border-bottom:1px solid #CCC;background:#FFF;">
									<div style="width: 100%;height: 90%;padding:20px 20px 0px 20px;">
										<ul class="list-unstyled " id="" name="">
											<textarea id='examResultArea' readonly="true" style='border: 1px solid #CCC; padding-left: 20px; margin: 0px 0px 10px 0px; resize:none; width:100%; height:333px;'  ></textarea>
										</ul>
										<div class="operation" style="">
											<div class="text-right" style="margin-right: 20px;">
												<div class="form-group" style="color: #FFF;">
													<button class="btn btn-success" onclick='copyToClip()'>复制到粘贴板</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--
                    	底部
                    -->
					<div style="width: 100%;height: auto;display: inline-block;border: 1px solid white;">
						<div class="text-center" style="width: 100%;"> 
							Copyright baldyoung.com
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-1">
				
			</div>
		</div>
	</body>
</html>
